<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEx - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="site-header"></div>

    <!-- MAIN LOGIN SECTION -->
    <main class="login-wrapper">
        <div class="login-card">

            <div class="login-icon">
                <i class="fas fa-shield-alt"></i>
            </div>

            <h1>Welcome to VEx</h1>
            <p class="subtitle">Sign in to access your security dashboard</p>

            <form id="loginForm">
                <!-- EMAIL -->
                <label>Email Address</label>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input id="email" type="email" placeholder="your.email@example.com" required />
                </div>

                <!-- PASSWORD -->
                <label>Password</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="password" type="password" placeholder="••••••••" required />
                </div>

                <div class="row-between">
                    <label class="remember">
                        <input type="checkbox" /> Remember me
                    </label>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>

                <button class="btn-primary login-btn">Sign In <i class="fas fa-arrow-right"></i></button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="oauth-buttons">
                <button class="oauth-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="oauth-btn github">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>

            <p class="create">
                Don’t have an account? <a href="register.html">Create account</a>
            </p>
        </div>
    </main>

    <div id="site-footer"></div>
    <script src="partials/load-partials.js"></script>
    <script src="auth.js"></script>
    <script src="auth.js"></script>

</body>
</html>
