<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEx - Contact</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div id="site-header"></div>

<main class="contact-container">
    <h1>Contact Us</h1>
    <p class="subtitle">Have questions about VEx? We're here to help.</p>

    <div class="contact-grid">

        <!-- Contact form -->
        <form class="contact-form">
            <label>Full Name</label>
            <input type="text" placeholder="John Doe">

            <label>Email Address</label>
            <input type="email" placeholder="john@example.com">

            <label>Subject</label>
            <input type="text" placeholder="How can we help you?">

            <label>Message</label>
            <textarea placeholder="Tell us more about your inquiry..."></textarea>

            <button class="send-btn"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>

        <!-- Right side info -->
        <div class="contact-info">
            <div class="info-card">
                <i class="fas fa-envelope"></i>
                <h4>Email</h4>
                <p>support@vex.com</p>
            </div>

            <div class="info-card">
                <i class="fas fa-phone"></i>
                <h4>Phone</h4>
                <p>(+1) 234-567-890</p>
            </div>

            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <h4>Office</h4>
                <p>100 Security Blvd<br>Cyber City, 12345</p>
            </div>

            <div class="info-card">
                <i class="fas fa-clock"></i>
                <h4>Support Hours</h4>
                <p>Mon–Fri: 8 AM – 6 PM<br>Saturday: 9 AM – 4 PM<br>Sunday: Closed</p>
            </div>
        </div>

    </div>
</main>

<div id="site-footer"></div>
<script src="partials/load-partials.js"></script>

</body>
</html>
