version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: vex-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: vex
      MYSQL_USER: vexuser
      MYSQL_PASSWORD: vexpass
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"

volumes:
  db_data:
